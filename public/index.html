<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Icons -->
  <link rel="icon" href="/public/icons/bot.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="/public/icons/bot.svg" />
  <title>Gemini AI Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            mono: ["Menlo", "Monaco", "'Courier New'", "monospace"],
          }
        }
      }
    }
  </script>
</head>

<body
  class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen font-mono transition-colors duration-300">
  <div
    class="w-full max-w-2xl bg-white dark:bg-gray-800 shadow-lg rounded-lg flex flex-col h-[600px] transition-colors duration-300">

    <!-- Header -->
    <div class="flex justify-between items-center bg-blue-600 dark:bg-gray-700 text-white px-4 py-3 rounded-t-lg">
      <h1 class="text-lg font-semibold">Gemini AI Chatbot | Gemini-1.5-Flash</h1>
      <div class="flex gap-2">
        <button id="theme-toggle" class="px-2 py-1 text-sm border rounded">ğŸŒ“</button>
        <button id="clear-history" class="px-2 py-1 text-sm border rounded">ğŸ—‘ï¸</button>
      </div>
    </div>

    <!-- Custom Alert -->
    <div id="alert-box" class="hidden mx-4 mt-3 px-4 py-2 rounded text-sm font-semibold"></div>

    <!-- Confirm Modal -->
    <div id="confirm-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
      <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg max-w-sm w-full">
        <h3 class="text-lg font-bold mb-4 text-gray-800 dark:text-gray-100">Hapus Riwayat Chat</h3>
        <p class="text-gray-600 dark:text-gray-300 mb-6">Apakah kamu yakin ingin menghapus semua riwayat chat?</p>
        <div class="flex justify-end gap-2">
          <button id="cancel-clear"
            class="px-4 py-2 bg-gray-300 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded">Batal</button>
          <button id="confirm-clear" class="px-4 py-2 bg-red-500 text-white rounded">Hapus</button>
        </div>
      </div>
    </div>


    <!-- Chat area -->
    <div id="chat-area" class="flex-1 overflow-y-auto p-4 space-y-3">

    </div>

    <!-- Input area -->
    <form id="chat-form" class="border-t dark:border-gray-700 flex flex-col gap-2 p-3">
      <textarea id="message-input" placeholder="Tulis pesan (max 500 karakter)..." maxlength="500" rows="2"
        class="flex-1 border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300 resize-none dark:bg-gray-700 dark:text-white dark:border-gray-600"></textarea>
      <div class="flex justify-between text-xs text-gray-500 dark:text-gray-300">
        <span id="char-count">0 / 500</span>
        <span id="file-preview" class="text-blue-600"></span>
      </div>
      <div class="flex items-center gap-2">
        <input type="file" id="file-input" class="hidden" />
        <label for="file-input"
          class="cursor-pointer bg-gray-200 dark:bg-gray-600 px-3 py-2 rounded hover:bg-gray-300 dark:hover:bg-gray-500">
          ğŸ“
        </label>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 flex-1">
          Kirim
        </button>
      </div>
    </form>

    <!-- Fullscreen Loading Overlay -->
    <div id="loading-overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
      <div class="flex flex-col items-center">
        <div class="w-12 h-12 border-4 border-white border-t-transparent rounded-full animate-spin"></div>
        <p class="mt-3 text-white">Memproses...</p>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
